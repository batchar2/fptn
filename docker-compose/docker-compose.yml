services:
  fptn-server:
    restart: unless-stopped
    image: fptnvpn/fptn-vpn-server:latest
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - NET_RAW
      - SYS_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.rp_filter=0
      - net.ipv4.conf.default.rp_filter=0
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "443:443/tcp"
    volumes:
      - ./ssl:/etc/fptn
    environment:
      - ENABLE_DETECT_PROBING=false
      - DISABLE_BITTORRENT=false
      - PROMETHEUS_SECRET_ACCESS_KEY=your-secret-key
      - USE_REMOTE_SERVER_AUTH=false
      - REMOTE_SERVER_AUTH_HOST=auth.example.com
      - REMOTE_SERVER_AUTH_PORT=8080
      - MAX_ACTIVE_SESSIONS_PER_USER=5
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep dnsmasq && pgrep fptn-server"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
